<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="submitted.html">
        <fieldset>
            <legend>Students Registration Form</legend>

            <label for="">First Name:</label>
            <input type="text" name="first name" placeholder="first name"> <br>
            <label for=""> Last Name:</label>
            <input type="text" name="last name" id="" placeholder="last name"> <br>
            <label for="">Username:</label>
            <input type="text" name="username" id=""> <br>
            <label for="">Password</label>
            <input type="password" name="password" id=""> <br>

            <label for="">Gender:</label>
            <input type="radio" name="gender" id="" value="male">
            <label for="Male">Male</label>
            <input type="radio" name="gender" id="" value="female">
            <label for="Female">Female</label>
            <input type="radio" name="gender" id="" value="other">
            <label for="other">other</label> <br><br>

            <label for="">Select a documents :</label> <br>
            <input type="checkbox" name="documents" id="" value="Aadhar Card">
            <label for="">Aadhar Card</label> <br>
            <input type="checkbox" name="documents" id="" value="Pan Card">
            <label for="">Pan Card</label> <br>
            <input type="checkbox" name="documents" id="" value="Voting Card">
            <label for="">Voting Card</label> <br>
            <label for="">Select a date:</label>
            <input type="datetime-local" name="" id=""> <br>

            <input type="submit" value="submit">
        </fieldset>
    </form>
</body>
</html>
