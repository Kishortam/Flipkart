<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" placeholder="Enter a Movie" id="movie"> <br>
        <button id="search" onclick="searchMovie()">Search</button>
    </div>
    <div class="box d-none" id="container">
        <div class="content">
            <h1><span id="title">Don</span></h1>
            <p><span id="desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugiat, libero.</span></p>
            <p><span id="genre">Comedy Drama</span> <span id="year">2010</span></p>
            <p>Actors: <span id="actors">Shah Rukh Khan, Kareena Kapoor</span></p>
            <p>Director: <span id="director">Farhan Akhtar</span></p>
            <p>Awards: <span id="awards">2 Filmfare Awards</span></p>
            <p>BoxOffice Collection: <span id="collection">204 cr</span></p>
            <p>Ratings: <span id="ratings">4.5 IMDB ratings</span></p>
        </div>
        <img src="https://source.unsplash.com/300x250/?movie" alt="" srcset="" id="poster">
    </div>

    <!-- <script src="app.js"></script> -->
    <script src="script.js"></script>
</body>
</html>
