<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Cube 10<sup>3</sup></h2>
    <div class="box">
        <input type="text" name="" id="value" placeholder="enter an number">
        <h2 id="result"></h2>
        <button onclick="cube()">Calculate</button>
    </div>

    <h2>Addition</h2>
    <div class="box">
        <div class="flex">
            <input class="input" type="text" name="" id="number1" placeholder="Number 1">
            <span><h1>+</h1></span>
            <input class="input" type="text" name="" id="number2" placeholder="Number 2">
        </div>
        <h2 id="add"></h2>
        <button onclick="plus()">Calculate</button>
    </div>



    <script src="script.js"></script>
</body>
</html>
