<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="practice2.css">
    <title>Document</title>
</head>
<body>
    <div class="flex">
        <div class="container">
            <h2>Music Player</h2>
            <h3>Besharam Rang (Pathaan)</h3>
            <p id="msg">Press Play Button to play a song</p>
            <button class="butn1"id="butn1" onclick="play()">Play</button>
        </div>

        <div class="container">
            <h1>Hotstar</h1>
            <h3>Sarsenapati Hambirrao</h3>
            <h4 id="messageChange">Watch a full movie</h4>
            <div class="butn1" id="btn" onclick="watch()">Watch Now</div>
        </div>

        <div class="container">
            <h3>Basic Cube Counter</h3>
            <p>it multiplies with the given number</p>
            <input type="text" placeholder="enter a number" id="number">
            <h2 id="result"></h2>
            <button id="cube" onclick="cube()">Cube It</button>
        </div>

        <div class="container">
            <h1>cube calculator</h1>
            <input type="text" name="" id="value">
            <h2 id="total"></h2>
            <button id="cuber" onclick="cubekaro()">Cube</button>
        </div>
    </div>
    

    <script src="practice2.js"></script>
</body>
</html>
